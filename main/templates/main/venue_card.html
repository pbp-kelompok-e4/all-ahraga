{% load static %}

<div class="bg-white rounded-lg overflow-hidden shadow hover:shadow-lg transition">
  <div class="relative h-44 bg-slate-100">
    {% if venue.main_image %}
      <img src="{{ venue.main_image.url }}" alt="{{ venue.name }}" class="w-full h-full object-cover">
    {% else %}
      <div class="w-full h-full flex items-center justify-center text-slate-400">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
    {% endif %}
  </div>

  <div class="p-4">
    <h3 class="text-lg font-semibold text-slate-900 mb-2">{{ venue.name }}</h3>

    <div class="flex items-center gap-3 mb-3">
      <span class="inline-flex items-center px-2.5 py-0.5 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">{{ venue.sport_category.name }}</span>
      <span class="text-sm text-slate-500">üìç {{ venue.location.name }}</span>
    </div>

    <p class="text-lg font-bold text-emerald-600 mb-4">Rp {{ venue.price_per_hour|floatformat:0 }}/hour</p>

    <div class="flex gap-3">
      <a href="{% url 'create_booking' venue.id %}" class="flex-1 inline-block text-center py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700">Book Now</a>
    </div>
  </div>
</div>
