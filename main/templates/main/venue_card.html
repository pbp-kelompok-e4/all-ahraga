{% load static %}

<div class="group bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 border border-gray-100 flex flex-col h-full">
  
  <div class="relative h-48 bg-gray-50 overflow-hidden">
    {% if venue.main_image %}
      <img src="{{ venue.main_image }}"
           alt="{{ venue.name }}"
           class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
    {% else %}
      <div class="w-full h-full flex items-center justify-center text-gray-400 bg-gray-100">
        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
      </div>
    {% endif %}
    
    <span class="absolute top-3 left-3 inline-flex items-center px-3 py-1 bg-blue-600 text-white text-xs font-bold rounded-full shadow-md">
        {{ venue.sport_category.name }}
    </span>
  </div>

  <div class="p-5 flex flex-col flex-1">
    <h3 class="text-xl font-extrabold text-gray-900 line-clamp-2 mb-2">
      {{ venue.name }}
    </h3>

    <div class="flex items-center gap-2 mb-4">
      <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span class="text-sm text-gray-600 font-medium line-clamp-1">{{ venue.location.name }}</span>
    </div>

    <p class="text-2xl font-bold text-teal-600 mt-auto mb-4">
      Rp {{ venue.price_per_hour|floatformat:0 }}
      <span class="text-base font-normal text-gray-500">/ jam</span>
    </p>

    <div class="flex">
      <a href="{% url 'create_booking' venue.id %}" 
         class="w-full inline-block text-center py-3 bg-teal-600 text-white text-lg font-bold rounded-xl 
                shadow-md hover:bg-teal-700 transition-colors duration-200">
        Book Now
      </a>
    </div>
  </div>
</div>
