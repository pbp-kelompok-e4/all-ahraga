<div style="border:1px solid #e0e0e0;border-radius:8px;padding:12px;background:#fff;max-width:320px;">
    <div style="height:160px;overflow:hidden;border-radius:6px;margin-bottom:10px;background:#f5f5f5;display:flex;align-items:center;justify-content:center;">
        {% if venue.image %}
            <img src="{{ venue.image.url }}" alt="{{ venue.name }}" style="width:100%;height:100%;object-fit:cover;">
        {% else %}
            <div style="color:#777;">No image</div>
        {% endif %}
    </div>

    <h3 style="margin:6px 0 4px 0;font-size:1.05rem;">{{ venue.name }}</h3>
    <p style="margin:0 0 6px 0;color:#555;">{{ venue.sport_category.name }}</p>
    <p style="margin:0 0 10px 0;font-weight:600;">Rp {{ venue.price_per_hour }} / jam</p>

    <div style="display:flex;gap:8px;">
        <a href="{% url 'venue_detail' venue.id %}" style="flex:1;padding:8px;text-align:center;text-decoration:none;background:#007bff;color:#fff;border-radius:6px;">Detail</a>
        <a href="{% url 'create_booking' venue.id %}" style="flex:1;padding:8px;text-align:center;text-decoration:none;background:#28a745;color:#fff;border-radius:6px;">Book Now</a>
    </div>
</div>
