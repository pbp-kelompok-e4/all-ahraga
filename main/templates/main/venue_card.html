{% load static %}

<div class="border border-gray-200 rounded-lg overflow-hidden bg-white hover:shadow-lg transition-shadow">
    <div class="h-48 bg-gray-100 relative overflow-hidden">
        {% if venue.main_image %}
            <img src="{{ venue.main_image.url }}" alt="{{ venue.name }}" class="w-full h-full object-cover">
        {% else %}
            <div class="w-full h-full flex items-center justify-center text-gray-400">
                <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
        {% endif %}
    </div>

    <div class="p-4">
        <h3 class="text-lg font-bold text-gray-800 mb-2">{{ venue.name }}</h3>
        
        <div class="flex items-center gap-2 mb-2">
            <span class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium">
                {{ venue.sport_category.name }}
            </span>
            <span class="text-sm text-gray-600">üìç {{ venue.location.name }}</span>
        </div>

        <p class="text-lg font-semibold text-green-600 mb-4">
            Rp {{ venue.price_per_hour|floatformat:0 }}/jam
        </p>

        <div class="flex gap-2">
            <a href="{% url 'venue_detail' venue.id %}" 
               class="flex-1 py-2 text-center bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                Detail
            </a>
            <a href="{% url 'create_booking' venue.id %}" 
               class="flex-1 py-2 text-center bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm font-medium">
                Book Now
            </a>
        </div>
    </div>
</div>
