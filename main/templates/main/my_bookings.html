{% extends "base.html" %}

{% block title %}Bookingan Saya{% endblock title %}

{% block content %}
<style>
    .booking-card {
        background: white;
        border-radius: 1rem;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid #e5e7eb;
    }

    .booking-card:hover {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }

    .booking-header {
        background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
        padding: 1.25rem;
        color: white;
    }

    .booking-body {
        padding: 1.5rem;
    }

    .info-row {
        display: flex;
        align-items: flex-start;
        padding: 0.75rem 0;
        border-bottom: 1px solid #f3f4f6;
    }

    .info-row:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }

    .info-label {
        min-width: 140px;
        font-weight: 600;
        color: #6b7280;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .info-value {
        color: #1f2937;
        flex: 1;
    }

    .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        gap: 0.5rem;
    }

    .status-confirmed {
        background-color: #D1FAE5;
        color: #065F46;
    }

    .status-pending {
        background-color: #FEF3C7;
        color: #92400E;
    }

    .status-failed {
        background-color: #FEE2E2;
        color: #991B1B;
    }

    .price-highlight {
        font-size: 1.25rem;
        font-weight: 700;
        color: #14B8A6;
    }

    .search-container {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
    }

    .filter-input {
        padding: 0.75rem 1rem 0.75rem 3rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        transition: all 0.2s;
        font-size: 0.938rem;
        width: 100%;
    }

    .filter-input:focus {
        outline: none;
        border-color: #14B8A6;
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
    }

    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 0.875rem;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        z-index: 10;
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .empty-state svg {
        margin: 0 auto 1.5rem;
        opacity: 0.5;
    }

    .header-section {
        background: linear-gradient(135deg, #003F3F 0%, #005757 100%);
        border-radius: 1rem;
        padding: 2rem;
        color: white;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .equipment-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .equipment-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        background: #F0FDFA;
        color: #0D9488;
        border-radius: 0.5rem;
        font-size: 0.813rem;
        font-weight: 500;
        border: 1px solid #CCFBF1;
    }

    @media (max-width: 640px) {
        .info-row {
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            min-width: auto;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
    }
</style>
<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-[900px] mx-auto">
        <div class="header-section animate-fade-in">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-white/20 rounded-lg backdrop-blur-sm">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold">Bookingan Saya</h1>
                </div>
            </div>
        </div>

        <div class="search-container animate-fade-in">
            <div class="flex flex-col">
                <div class="flex-grow input-wrapper">
                    <svg class="input-icon w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" 
                           id="searchMyBooking" 
                           placeholder="Cari nama venue atau ID booking..."
                           class="filter-input">
                </div>
            </div>
        </div>
        
        <div id="bookingListWrapper"> 
            {% include "main/_my_booking_list.html" %}
        </div>
    </div>
</div>
<div id="editBookingModal" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50 overflow-y-auto p-4">
    <div class="bg-white rounded-lg shadow-lg w-[90%] max-w-lg p-6 relative">
        <h3 class="text-lg font-semibold mb-4">Edit Booking</h3>

        <form id="editBookingForm">
        {% csrf_token %}
        <input type="hidden" id="editBookingId">

        <label class="block mb-2 font-medium">Pilih Jadwal Baru:</label>
        <select id="editSchedule" name="schedule_id" class="w-full p-2 border rounded mb-4"></select>

        <label class="block mb-2 font-medium">Pilih Coach (opsional):</label>
        <select id="editCoach" name="coach_id" class="w-full p-2 border rounded mb-4">
        <option value="">Tanpa Coach</option>
        </select>

        <label class="block mb-2 font-medium">Pilih Peralatan:</label>
        <div id="editEquipmentList" class="mb-4 space-y-3 max-h-[240px] overflow-y-auto pr-2">
            </div>

        <div class="flex justify-end gap-3">
            <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Batal</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan Perubahan</button>
        </div>
        </form>

        <button onclick="closeEditModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">âœ•</button>
    </div>
</div>

<div id="user-toast-container" class="fixed top-4 right-4 z-[100] space-y-2"></div>

<style>
  .user-toast {
    min-width: 320px;
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 0.75rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    /* Gunakan nama animasi unik */
    animation: user-slide-in 0.3s ease-out;
  }
  /* Empat tipe untuk disesuaikan dengan Django */
  .user-toast.success { background: linear-gradient(to right, #10B981, #059669); }
  .user-toast.error { background: linear-gradient(to right, #EF4444, #DC2626); }
  .user-toast.info { background: linear-gradient(to right, #3B82F6, #2563EB); }
  .user-toast.warning { background: linear-gradient(to right, #F59E0B, #D97706); }
  
  .user-toast-content { display: flex; align-items: center; gap: 0.75rem; }
  .user-toast-content .icon { flex-shrink: 0; }
  .user-toast-content .message { flex: 1; font-weight: 500; }
  .user-toast-content .close-btn { 
    background: none; border: none; color: rgba(255, 255, 255, 0.8); 
    cursor: pointer; padding: 0; 
  }
  
  /* Keyframes dengan nama unik */
  @keyframes user-slide-in {
    from { opacity: 0; transform: translateX(100%); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes user-slide-out {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(100%); }
  }
</style>

<script>
function showUserToast(message, type = 'info') {
  const container = document.getElementById('user-toast-container');
  if (!container) return;

  const toast = document.createElement('div');
  toast.className = `user-toast ${type}`; 

  const icons = {
    success: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
    error: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
    info: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
    warning: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>'
  };

  toast.innerHTML = `
    <div class="user-toast-content">
      <span class="icon">${icons[type] || icons['info']}</span>
      <p class="message">${message}</p>
      <button type="button" class="close-btn">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
  `;
  container.appendChild(toast);

  const closeToast = () => {
    toast.style.animation = 'user-slide-out 0.3s ease-out forwards';
    setTimeout(() => toast.remove(), 300);
  };
  const timer = setTimeout(closeToast, 4000); 
  
  toast.querySelector('.close-btn').addEventListener('click', () => {
    clearTimeout(timer);
    closeToast();
  });
}

document.addEventListener('DOMContentLoaded', function() {
  {% if messages %}
    {% for message in messages %}
      let toastType = 'info'; 
      {% if message.tags == 'success' %}
        toastType = 'success';
      {% elif message.tags == 'error' %}
        toastType = 'error';
      {% elif message.tags == 'warning' %}
        toastType = 'warning';
      {% endif %}
      
      showUserToast("{{ message|escapejs }}", toastType);
    {% endfor %}
  {% endif %}
});
async function loadCoachesForSchedule(scheduleId, bookingId, currentCoachId = null) {
  const coachSelect = document.getElementById('editCoach');
  coachSelect.innerHTML = '<option value="">Memuat coach...</option>';

  if (!scheduleId) {
    coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    return;
  }

  try {
    const response = await fetch(`/api/schedule/${scheduleId}/coaches/?editing_booking_id=${bookingId}`, {
      headers: { 'X-Requested-With': 'XMLHttpRequest' }
    });

    if (!response.ok) {
      coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
      if (currentCoachId && window.currentCoachData) {
        const opt = document.createElement('option');
        opt.value = window.currentCoachData.id;
        opt.textContent = `${window.currentCoachData.name} - Rp ${window.currentCoachData.rate.toLocaleString('id-ID')}/jam`;
        coachSelect.appendChild(opt);
      }
      return;
    }
    
    const data = await response.json();
    coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    
    if (data.coaches && data.coaches.length > 0) {
      data.coaches.forEach(coach => {
        const opt = document.createElement('option');
        opt.value = coach.id;
        opt.textContent = `${coach.name} - Rp ${coach.rate_per_hour.toLocaleString('id-ID')}/jam`;
        coachSelect.appendChild(opt);
      });
    }

    if (currentCoachId) {
      coachSelect.value = currentCoachId;
    }

  } catch (err) {
    console.error('Error loading coaches:', err);
    coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    if (currentCoachId && window.currentCoachData) {
      const opt = document.createElement('option');
      opt.value = window.currentCoachData.id;
      opt.textContent = `${window.currentCoachData.name} - Rp ${window.currentCoachData.rate.toLocaleString('id-ID')}/jam`;
      coachSelect.appendChild(opt);
    }
  }
}

async function openEditModal(bookingId) {
  const modal = document.getElementById('editBookingModal');
  const scheduleSelect = document.getElementById('editSchedule');
  const coachSelect = document.getElementById('editCoach');
  const equipmentList = document.getElementById('editEquipmentList');
  const bookingIdInput = document.getElementById('editBookingId');
  bookingIdInput.value = bookingId;

  window.currentCoachData = null;

  scheduleSelect.innerHTML = '<option>Memuat...</option>';
  coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
  equipmentList.innerHTML = 'Memuat...';

  modal.classList.remove('hidden');

  try {
    const res = await fetch(`/api/booking/${bookingId}/edit-data/`);
    const data = await res.json();

    if (data.current_coach_id && data.current_coach_data) {
        window.currentCoachData = data.current_coach_data;
    }

    scheduleSelect.innerHTML = '';
    if (data.current_schedule) {
      const currentOpt = document.createElement('option');
      currentOpt.value = data.current_schedule.id;
      currentOpt.textContent = `${data.current_schedule.date_str_display} (${data.current_schedule.start_time} - ${data.current_schedule.end_time}) - Jadwal Saat Ini`;
      currentOpt.selected = true;
      scheduleSelect.appendChild(currentOpt);
    }
    data.schedules.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.id;
      opt.textContent = `${s.date_str_display} (${s.start_time} - ${s.end_time})`;
      scheduleSelect.appendChild(opt);
    });

    equipmentList.innerHTML = '';
    data.available_equipments.forEach(eq => {
      const isChecked = data.selected_equipment_map.hasOwnProperty(eq.id);
      const selectedQuantity = data.selected_equipment_map[eq.id] || 1;
      
      const wrapper = document.createElement('label');
      wrapper.className = "flex items-center justify-between p-3 rounded-lg bg-slate-50 border border-slate-200 has-[:checked]:border-blue-400 has-[:checked]:bg-blue-50 transition-all";
      
      wrapper.innerHTML = `
        <div class="flex items-center gap-3">
          <input type="checkbox" name="equipment" value="${eq.id}" 
                 id="modal-eq-cb-${eq.id}"
                 class="eq-checkbox w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500"
                 ${isChecked ? 'checked' : ''}>
          <div>
            <div class="font-medium">${eq.name}</div>
            <div class="text-sm text-slate-600">Stock: ${eq.stock_quantity}</div>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-sm">Rp ${eq.price.toLocaleString('id-ID')}</span>
          <input type="number" name="quantity_${eq.id}" value="${selectedQuantity}" 
                 min="1" max="${eq.stock_quantity}"
                 id="modal-eq-qty-${eq.id}"
                 data-eq-id="${eq.id}"
                 class="eq-quantity w-16 p-1 text-center border border-slate-300 rounded-md disabled:bg-slate-200 disabled:opacity-50"
                 ${!isChecked ? 'disabled' : ''}>
        </div>
      `;
      equipmentList.appendChild(wrapper);
    });

    equipmentList.querySelectorAll('.eq-checkbox').forEach(cb => {
      const qtyInput = equipmentList.querySelector(`#modal-eq-qty-${cb.value}`);
      if (!qtyInput) return;
      cb.addEventListener('change', () => {
        if (cb.checked) {
          qtyInput.disabled = false;
        } else {
          qtyInput.disabled = true;
        }
      });
    });

    equipmentList.querySelectorAll('.eq-quantity').forEach(qtyInput => {
      qtyInput.addEventListener('input', () => {
        const cb = equipmentList.querySelector(`#modal-eq-cb-${qtyInput.dataset.eqId}`);
        if (cb && !cb.checked) {
          cb.checked = true;
          qtyInput.disabled = false;
        }
      });
    });

    const scheduleIdToLoad = data.current_schedule ? data.current_schedule.id : (data.schedules.length > 0 ? data.schedules[0].id : null);
    if (scheduleIdToLoad) {
      await loadCoachesForSchedule(scheduleIdToLoad, bookingId, data.current_coach_id);
    } else {
      coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    }

  } catch (err) {
    console.error(err);
    scheduleSelect.innerHTML = '<option>Gagal memuat jadwal.</option>';
    equipmentList.innerHTML = 'Gagal memuat equipment.';
  }
}

document.getElementById('editSchedule').addEventListener('change', async function() {
  const bookingId = document.getElementById('editBookingId').value;
  await loadCoachesForSchedule(this.value, bookingId, null);
});

function closeEditModal() {
  document.getElementById('editBookingModal').classList.add('hidden');
}

document.getElementById('editBookingForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const bookingId = document.getElementById('editBookingId').value;
  const csrfToken = document.querySelector('#editBookingForm input[name="csrfmiddlewaretoken"]').value;
  const formData = new FormData(this);

  try {
    const res = await fetch(`/booking/update/${bookingId}/`, {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest', 'X-CSRFToken': csrfToken },
      body: formData 
    });

    const data = await res.json();
    if (res.ok) {
      showUserToast(data.message, 'success');
      closeEditModal();

      setTimeout(() => {
          location.reload(); 
      }, 1500);
    } else {
      showUserToast('Gagal: ' + (data.message || 'Error tidak diketahui'), 'error');
    }
  } catch (err) {
    showUserToast('Terjadi kesalahan: ' + err.message, 'error');
  }
});
</script>
