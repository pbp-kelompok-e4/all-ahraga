{% extends "base.html" %}

{% block title %}Bookingan Saya{% endblock title %}

{% block content %}
<div class="max-w-[900px] mx-auto my-5 p-6 bg-white rounded-lg shadow">
    
    <p class="text-center mb-4">Berikut adalah daftar booking Anda yang menunggu konfirmasi pembayaran.</p>
    <div class="mb-6">
        <input type="text" id="searchMyBooking" 
               placeholder="Cari nama venue atau ID booking..."
               class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div id="bookingListWrapper"> 
        {% include "main/_my_booking_list.html" %}
    </div>

    <div id="editBookingModal" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50 overflow-y-auto p-4">
        <div class="bg-white rounded-lg shadow-lg w-[90%] max-w-lg p-6 relative">
            <h3 class="text-lg font-semibold mb-4">Edit Booking</h3>

            <form id="editBookingForm">
            {% csrf_token %}
            <input type="hidden" id="editBookingId">

            <label class="block mb-2 font-medium">Pilih Jadwal Baru:</label>
            <select id="editSchedule" name="schedule_id" class="w-full p-2 border rounded mb-4"></select>

            <label class="block mb-2 font-medium">Pilih Coach (opsional):</label>
            <select id="editCoach" name="coach_id" class="w-full p-2 border rounded mb-4">
            <option value="">Tanpa Coach</option>
            </select>

            <label class="block mb-2 font-medium">Pilih Peralatan:</label>
            <div id="editEquipmentList" class="mb-4 space-y-3 max-h-[240px] overflow-y-auto pr-2">
                </div>

            <div class="flex justify-end gap-3">
                <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Batal</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan Perubahan</button>
            </div>
            </form>

            <button onclick="closeEditModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">âœ•</button>
        </div>
    </div>
</div>

<script>
async function loadCoachesForSchedule(scheduleId, bookingId, currentCoachId = null) {
  const coachSelect = document.getElementById('editCoach');
  coachSelect.innerHTML = '<option value="">Memuat coach...</option>';

  if (!scheduleId) {
    coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    return;
  }

  try {
    const response = await fetch(`/api/schedule/${scheduleId}/coaches/?editing_booking_id=${bookingId}`, {
      headers: { 'X-Requested-With': 'XMLHttpRequest' }
    });

    if (!response.ok) {
      coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
      if (currentCoachId && window.currentCoachData) {
        const opt = document.createElement('option');
        opt.value = window.currentCoachData.id;
        opt.textContent = `${window.currentCoachData.name} - Rp ${window.currentCoachData.rate.toLocaleString('id-ID')}/jam`;
        coachSelect.appendChild(opt);
      }
      return;
    }
    
    const data = await response.json();
    coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    
    if (data.coaches && data.coaches.length > 0) {
      data.coaches.forEach(coach => {
        const opt = document.createElement('option');
        opt.value = coach.id;
        opt.textContent = `${coach.name} - Rp ${coach.rate_per_hour.toLocaleString('id-ID')}/jam`;
        coachSelect.appendChild(opt);
      });
    }

    if (currentCoachId) {
      coachSelect.value = currentCoachId;
    }

  } catch (err) {
    console.error('Error loading coaches:', err);
    coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    if (currentCoachId && window.currentCoachData) {
      const opt = document.createElement('option');
      opt.value = window.currentCoachData.id;
      opt.textContent = `${window.currentCoachData.name} - Rp ${window.currentCoachData.rate.toLocaleString('id-ID')}/jam`;
      coachSelect.appendChild(opt);
    }
  }
}

async function openEditModal(bookingId) {
  const modal = document.getElementById('editBookingModal');
  const scheduleSelect = document.getElementById('editSchedule');
  const coachSelect = document.getElementById('editCoach');
  const equipmentList = document.getElementById('editEquipmentList');
  const bookingIdInput = document.getElementById('editBookingId');
  bookingIdInput.value = bookingId;

  window.currentCoachData = null;

  scheduleSelect.innerHTML = '<option>Memuat...</option>';
  coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
  equipmentList.innerHTML = 'Memuat...';

  modal.classList.remove('hidden');

  try {
    const res = await fetch(`/api/booking/${bookingId}/edit-data/`);
    const data = await res.json();

    if (data.current_coach_id && data.current_coach_data) {
        window.currentCoachData = data.current_coach_data;
    }

    scheduleSelect.innerHTML = '';
    if (data.current_schedule) {
      const currentOpt = document.createElement('option');
      currentOpt.value = data.current_schedule.id;
      currentOpt.textContent = `${data.current_schedule.date_str_display} (${data.current_schedule.start_time} - ${data.current_schedule.end_time}) - Jadwal Saat Ini`;
      currentOpt.selected = true;
      scheduleSelect.appendChild(currentOpt);
    }
    data.schedules.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.id;
      opt.textContent = `${s.date_str_display} (${s.start_time} - ${s.end_time})`;
      scheduleSelect.appendChild(opt);
    });

    equipmentList.innerHTML = '';
    data.available_equipments.forEach(eq => {
      const isChecked = data.selected_equipment_map.hasOwnProperty(eq.id);
      const selectedQuantity = data.selected_equipment_map[eq.id] || 1;
      
      const wrapper = document.createElement('label');
      wrapper.className = "flex items-center justify-between p-3 rounded-lg bg-slate-50 border border-slate-200 has-[:checked]:border-blue-400 has-[:checked]:bg-blue-50 transition-all";
      
      wrapper.innerHTML = `
        <div class="flex items-center gap-3">
          <input type="checkbox" name="equipment" value="${eq.id}" 
                 id="modal-eq-cb-${eq.id}"
                 class="eq-checkbox w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500"
                 ${isChecked ? 'checked' : ''}>
          <div>
            <div class="font-medium">${eq.name}</div>
            <div class="text-sm text-slate-600">Stock: ${eq.stock_quantity}</div>
          </div>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-sm">Rp ${eq.price.toLocaleString('id-ID')}</span>
          <input type="number" name="quantity_${eq.id}" value="${selectedQuantity}" 
                 min="1" max="${eq.stock_quantity}"
                 id="modal-eq-qty-${eq.id}"
                 data-eq-id="${eq.id}"
                 class="eq-quantity w-16 p-1 text-center border border-slate-300 rounded-md disabled:bg-slate-200 disabled:opacity-50"
                 ${!isChecked ? 'disabled' : ''}>
        </div>
      `;
      equipmentList.appendChild(wrapper);
    });

    equipmentList.querySelectorAll('.eq-checkbox').forEach(cb => {
      const qtyInput = equipmentList.querySelector(`#modal-eq-qty-${cb.value}`);
      if (!qtyInput) return;
      cb.addEventListener('change', () => {
        if (cb.checked) {
          qtyInput.disabled = false;
        } else {
          qtyInput.disabled = true;
        }
      });
    });

    equipmentList.querySelectorAll('.eq-quantity').forEach(qtyInput => {
      qtyInput.addEventListener('input', () => {
        const cb = equipmentList.querySelector(`#modal-eq-cb-${qtyInput.dataset.eqId}`);
        if (cb && !cb.checked) {
          cb.checked = true;
          qtyInput.disabled = false;
        }
      });
    });

    const scheduleIdToLoad = data.current_schedule ? data.current_schedule.id : (data.schedules.length > 0 ? data.schedules[0].id : null);
    if (scheduleIdToLoad) {
      await loadCoachesForSchedule(scheduleIdToLoad, bookingId, data.current_coach_id);
    } else {
      coachSelect.innerHTML = '<option value="">Tanpa Coach</option>';
    }

  } catch (err) {
    console.error(err);
    scheduleSelect.innerHTML = '<option>Gagal memuat jadwal.</option>';
    equipmentList.innerHTML = 'Gagal memuat equipment.';
  }
}

document.getElementById('editSchedule').addEventListener('change', async function() {
  const bookingId = document.getElementById('editBookingId').value;
  await loadCoachesForSchedule(this.value, bookingId, null);
});

function closeEditModal() {
  document.getElementById('editBookingModal').classList.add('hidden');
}

document.getElementById('editBookingForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const bookingId = document.getElementById('editBookingId').value;
  const csrfToken = document.querySelector('#editBookingForm input[name="csrfmiddlewaretoken"]').value;
  const formData = new FormData(this);

  try {
    const res = await fetch(`/booking/update/${bookingId}/`, {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest', 'X-CSRFToken': csrfToken },
      body: formData 
    });

    const data = await res.json();
    if (res.ok) {
      alert(data.message);
      closeEditModal();
      location.reload(); 
    } else {
      alert('Gagal: ' (data.message || 'Error tidak diketahui'));
    }
  } catch (err) {
    alert('Terjadi kesalahan: ' + err.message);
  }
});
</script>
{% endblock content %}
