{% extends "base.html" %}

{% block title %}Bookingan Saya{% endblock title %}

{% block content %}
<style>
    .booking-card {
        background: white;
        border-radius: 1rem;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid #e5e7eb;
    }

    .booking-card:hover {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }

    .booking-header {
        background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
        padding: 1.25rem;
        color: white;
    }

    .booking-body {
        padding: 1.5rem;
    }

    .info-row {
        display: flex;
        align-items: flex-start;
        padding: 0.75rem 0;
        border-bottom: 1px solid #f3f4f6;
    }

    .info-row:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }

    .info-label {
        min-width: 140px;
        font-weight: 600;
        color: #6b7280;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .info-value {
        color: #1f2937;
        flex: 1;
    }

    .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        gap: 0.5rem;
    }

    .status-confirmed {
        background-color: #D1FAE5;
        color: #065F46;
    }

    .status-pending {
        background-color: #FEF3C7;
        color: #92400E;
    }

    .status-failed {
        background-color: #FEE2E2;
        color: #991B1B;
    }

    .price-highlight {
        font-size: 1.25rem;
        font-weight: 700;
        color: #14B8A6;
    }

    .search-container {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
    }

    .filter-input {
        padding: 0.75rem 1rem 0.75rem 3rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        transition: all 0.2s;
        font-size: 0.938rem;
        width: 100%;
    }

    .filter-input:focus {
        outline: none;
        border-color: #14B8A6;
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
    }

    .input-wrapper {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 0.875rem;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        z-index: 10;
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .empty-state svg {
        margin: 0 auto 1.5rem;
        opacity: 0.5;
    }

    .header-section {
        background: linear-gradient(135deg, #003F3F 0%, #005757 100%);
        border-radius: 1rem;
        padding: 2rem;
        color: white;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .equipment-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .equipment-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        background: #F0FDFA;
        color: #0D9488;
        border-radius: 0.5rem;
        font-size: 0.813rem;
        font-weight: 500;
        border: 1px solid #CCFBF1;
    }

    @media (max-width: 640px) {
        .info-row {
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            min-width: auto;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
    }
</style>

<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-[900px] mx-auto">
        <!-- Header Section -->
        <div class="header-section animate-fade-in">
            <div class="flex items-center gap-3 mb-2">
                <div class="p-2 bg-white/20 rounded-lg backdrop-blur-sm">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold">Riwayat Bookingan Saya</h1>
                    <p class="text-teal-100 mt-1">Lihat semua booking yang pernah Anda buat</p>
                </div>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-container animate-fade-in">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-grow input-wrapper">
                    <svg class="input-icon w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" 
                           id="searchBooking" 
                           placeholder="Cari nama venue atau ID booking..."
                           class="filter-input">
                </div>
                
                <div class="input-wrapper sm:w-48">
                    <svg class="input-icon w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    <select id="statusFilter" class="filter-input appearance-none">
                        <option value="">Semua Status</option>
                        <option value="CONFIRMED">Confirmed</option>
                        <option value="PENDING">Pending</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Booking List Wrapper -->
        <div id="bookingListWrapper">
            {% include "main/_booking_list.html" %}
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchBooking');
    const statusFilter = document.getElementById('statusFilter');
    const bookingListWrapper = document.getElementById('bookingListWrapper');
    
    const dataUrl = "{% url 'booking_history' %}"; 

    let debounceTimer;
    function debounce(func, delay) {
        return function(...args) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                func.apply(this, args);
            }, delay);
        };
    }

    async function fetchBookings() {
        const searchTerm = searchInput.value;
        const statusTerm = statusFilter.value;

        const url = new URL(dataUrl, window.location.origin);
        if (searchTerm) {
            url.searchParams.append('q', searchTerm);
        }
        if (statusTerm) {
            url.searchParams.append('status', statusTerm);
        }

        try {
            bookingListWrapper.innerHTML = '<div class="text-center py-10"><div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-teal-500 border-t-transparent"></div><p class="text-gray-500 mt-4">Memuat data...</p></div>';

            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest' 
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const html = await response.text();
            bookingListWrapper.innerHTML = html; 

        } catch (error) {
            console.error('Error fetching bookings:', error);
            bookingListWrapper.innerHTML = '<div class="empty-state"><svg class="w-16 h-16 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><p class="text-red-500 font-semibold">Gagal memuat data.</p></div>';
        }
    }
    searchInput.addEventListener('input', debounce(fetchBookings, 300));
    statusFilter.addEventListener('change', fetchBookings);
});  
</script>
{% endblock content %}
