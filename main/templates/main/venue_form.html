{% extends "base.html" %}

{% block title %}{{ page_title|default:"Form Lapangan" }}{% endblock title %}

{% block content %}
<div style="max-width: 600px; margin: 20px auto; padding: 25px; border: 1px solid #ddd; background-color: white; border-radius: 8px;">
    <h2>{{ page_title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;">
            Simpan
        </button>
    </form>
</div>
{% endblock content %}
