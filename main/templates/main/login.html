{% extends "base.html" %}

{% block title %}Masuk Sistem{% endblock title %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 25px; border: 1px solid #ddd; background-color: white; border-radius: 8px;">
    <h2 style="text-align: center;">Masuk Sistem</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Masuk
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 15px;">
        Belum terdaftar? <a href="{% url 'register' %}">Daftar sekarang</a>
    </p>
</div>
{% endblock content %}
