{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block extra_head %}
<style>
  body {
    background-image: url("{% static 'image/bg-court.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .page-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    gap: 1rem;
    position: relative;
    z-index: 2;
    padding: 2rem;
  }

  .bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    z-index: 1;
    pointer-events: none;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 1.5rem;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }

  .btn-login {
    background-color: #90b4aa;
  }
  .btn-login:hover {
    background-color: #7ea59a;
  }

  /* Placeholder abu-abu muda */
  input::placeholder {
    color: #9ca3af;
  }
</style>
{% endblock extra_head %}

{% block content %}
<div class="bg-overlay"></div>
<div class="page-center">
  <h1 class="text-4xl font-semibold text-white drop-shadow-md">Welcome!</h1>

  <div class="login-card w-full max-w-md px-10 py-8 border border-gray-200 text-center">
    <h3 class="text-lg font-semibold mb-4 text-gray-800 tracking-wide">LOGIN</h3>
    <hr class="border-gray-300 mb-6">

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 text-left mb-1">username</label>
        <input type="text" name="username" id="id_username" placeholder="Enter your username"
               class="w-full px-4 py-2 bg-gray-200/70 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 text-left mb-1">password</label>
        <input type="password" name="password" id="id_password" placeholder="Enter your password"
               class="w-full px-4 py-2 bg-gray-200/70 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
      </div>

      <!-- Tombol Login -->
      <button type="submit"
        class="btn-login w-full py-2 text-white rounded-full font-medium transition shadow">
        Log in
      </button>
    </form>

    <p class="text-sm text-gray-700 mt-6">
      Donâ€™t have any account? 
      <a href="{% url 'register' %}" class="text-teal-600 hover:underline font-medium">Sign up here</a>
    </p>
  </div>
</div>
{% endblock content %}
