{% extends "base.html" %}

{% block title %}Kelola Profil Pelatih{% endblock title %}

{% block content %}
<div style="position: relative; padding-top: 10px;">
    <!-- Tombol kembali di kiri atas -->
    <a href="{% url 'coach_profile' %}" 
       style="position: absolute; top: 0; left: 0; 
              padding: 8px 12px; 
              background: #6c757d; 
              color: #fff; 
              text-decoration: none; 
              border-radius: 6px; 
              font-size: 14px;">
        ‚Üê Kembali ke Profil
    </a>

    <div style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; background-color: white; border-radius: 8px;">
        <h2 style="text-align: center;">Kelola Profil Pelatih</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Simpan Perubahan
            </button>
        </form>
    </div>
</div>
{% endblock content %}
